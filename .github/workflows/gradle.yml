name: Java CI with Gradle (Build -> Test -> Docker)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # --- JOB 1: BUILD ---
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Compile with Gradle
        run: ./gradlew assemble

      # Save the 'build' folder for the next jobs
      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-folder
          path: build/

  # --- JOB 2: TEST ---
  test:
    runs-on: ubuntu-latest
    needs: build  # Waits for Build
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      # Get the compiled files
      - name: Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-folder
          path: build/

      - name: Run Tests
        run: ./gradlew test

  # --- JOB 3: DOCKER ---
  docker:
    runs-on: ubuntu-latest
    needs: test  # Waits for Test (and effectively Build)
    steps:
      # 1. We need the Dockerfile from your repo
      - uses: actions/checkout@v4

      # 2. We need the .jar file we built in Job 1
      # We download it to 'build/' so it matches your Dockerfile path: "COPY build/libs/..."
      - name: Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-folder
          path: build/

      # 3. Build the Docker Image
      - name: Build Docker Image
        run: docker build . -t spring-boot-github-actions:latest